<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <script src="./js/Rotation.js"></script>
  <script src="./js/Coin.js"></script>
  <script src="./js/Game.js"></script>
  <script src="./js/Fish.js"></script>

</head>

<body>
  <a-scene>
    <a-a-assets>
      <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
      <a-asset-item id="fish" src="assets/fish/scene.gltf"></a-asset-item>
      <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>
      <a-asset-item id="scuba_diver" src="assets/scuba_diver/scene.gltf"></a-asset-item>
      <a-asset-item id="treasure" src="assets/treasure/model.gltf"></a-asset-item>
      
    </a-a-assets>

    
      <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -35"></a-entity>
      <a-entity position="0 0 0" id="treasureCoins" coin> </a-entity>
      <a-entity position="0 0 0" id="fishModels" fish> </a-entity>   

      <a-entity gltf-model="#treasure" scale="14 14 14" position="0 -28 -35" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#treasure" scale="14 14 14" position="10 -27 -35" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#treasure" scale="14 14 14" position="-15 -29 -34" rotation="0 90 0"></a-entity>

      <a-entity gltf-model="#turtle" scale="0.025 0.025 0.025" position="0 -10 -25" rotation="0 90 0"></a-entity>
    

    <a-entity gltf-model="#scuba_diver" scale="0.2 0.2 0.2" position="3 0 13" rotation="0 180 0" id="scuba_model" dynamic-body="mass:0" diver_movement>
      <a-sphere id="bubble1" position="7.96 20.96 -19" radius="1" color="#b2ebf2"
        animation="property:position; to:52 275 -49; easing:linear; loop:true; dur:2000"></a-sphere>
    </a-entity>

    <a-cylinder color="#00009e" radius="100" opacity="0.4"></a-cylinder>

    <a-entity camera="active: true" look-controls position="0 10 35"></a-entity>
  </a-scene>
</body>

</html>
